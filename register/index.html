    <main id="register">
        <div id="register-space">
            <form action="#" method="post" >
                <h1 id="register-account-title">請填寫註冊資料</h1>
                <div class="register-account">
                    <i class="fas fa-user-alt"></i>
                    <input class="register-input" type="account" name="account" placeholder="帳號" pattern="[a-zA-Z0-9]{8,12}" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? '請輸入8-12個字、由英文或數字組成的帳號' : '');" required />
                </div>
                <div class="register-account">
                    <i class="fas fa-key"></i>
                    <input class="register-input" type="password" name="password" placeholder="密碼" pattern="^([a-zA-Z]+\d+|\d+[a-zA-Z]+)[a-zA-Z0-9]*$" minlength="8" maxlength="12"
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? '請輸入8-12個字、英數字混和的密碼' : ''); if(this.checkValidity()) form.password_two.pattern = this.value" required />
                </div>
                <div class="register-account">
                    <i class="fas fa-key"></i>
                    <input class="register-input" type="password" name="password_two" placeholder="確認密碼" pattern="^([a-zA-Z]+\d+|\d+[a-zA-Z]+)[a-zA-Z0-9]*$" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? '請重新輸入正確的密碼' : '');" required />
                </div>
                <div class="register-account">
                    <i class="fas fa-file-signature"></i>
                    <input class="register-input" type="text" name="name" placeholder="真實姓名" required />
                </div>
                <div class="register-account">
                    <i class="far fa-calendar-alt"></i>
                    <input class="register-input" type="text" name="birth" placeholder="出生日期" onfocus="(this.type='date')" min="1921-04-10" max="2021-04-10" required />
                </div>
                <div class="register-account">
                    <i class="fas fa-fingerprint"></i>
                    <input class="register-input" type="text" name="id" placeholder="身分證字號" pattern="^[A-Z]{1}[1-2]{1}[0-9]{8}$"
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? '請輸入正確的身分證字號' : '');" required />
                </div>
                <div class="register-account">
                    <i class="fas fa-mobile-alt"></i>
                    <input class="register-input" type="tel" name="phone" placeholder="手機號碼" pattern="^09[0-9]{8}$" 
                    onchange="this.setCustomValidity(this.validity.patternMismatch ? '請輸入正確的手機號碼' : '');" required />
                </div>
                <div id="member-register-text-space">
                    <input type="checkbox" required/>
					<p class="member-register-text">您同意遵守</p>
					<a class="member-register-hyperlink" href="https://www.toyota.com.tw/rights.aspx" role="button" style="text-decoration:none;">法律保護條款</a>
					<p class="member-register-text">及</p>
					<a class="member-register-hyperlink" href="https://www.toyota.com.tw/privacy.aspx" role="button" style="text-decoration:none;">隱私權政策</a>
					<p class="member-register-text">。</p>
				</div>
                <div id="register-submit">
                    <input id="register-submit-input" type="submit" value="資料填寫完畢，確認送出" />
                </div>
            </form>
        </div>
